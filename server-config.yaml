project_name: "My App"
server_timezone: "Asia/Kolkata"

maintenance_window:
  days: ["Sunday"]                 # Full names: Sunday, Monday, etc.
  start_time: "02:00"
  end_time: "05:00"

services:
  - name: "frontend"
    type: "nginx"                 # or "static", "docker", "systemd"
    health_check: "http://localhost:80/health"
  - name: "api"
    type: "docker"
    container_name: "myapp-api"
    health_check: "http://localhost:8000/health"
  - name: "database"
    type: "postgres"
    host: "localhost"
    port: 5432
    username: "app_user"         # password stored in secure env/secrets

notifications:
  method: "email"                # or "stdout", "webhook"
  contact: "user@example.com"

security:
  allow_auto_remediation: true
  allowed_actions: ["restart_service", "trigger_backup"]
